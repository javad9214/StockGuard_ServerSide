version: '3.8'

services:
  postgres-dev:
    image: postgres:16
    container_name: stockguard-dev-db
    environment:
      POSTGRES_DB: stockguard_dev
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
    ports:
      - "5433:5432"
    volumes:
      - stockguard_dev_data:/var/lib/postgresql/data
    networks:
      - stockguard-network

  postgres-stage:
    image: postgres:16
    container_name: stockguard-stage-db
    environment:
      POSTGRES_DB: stockguard_stage
      POSTGRES_USER: stageuser
      POSTGRES_PASSWORD: stagepass
    ports:
      - "5434:5432"
    volumes:
      - stockguard_stage_data:/var/lib/postgresql/data
    networks:
      - stockguard-network

  postgres-prod:
    image: postgres:16
    container_name: stockguard-prod-db
    environment:
      POSTGRES_DB: stockguard_prod
      POSTGRES_USER: produser
      POSTGRES_PASSWORD: prodpass
    ports:
      - "5435:5432"
    volumes:
      - stockguard_prod_data:/var/lib/postgresql/data
    networks:
      - stockguard-network

  stockguard-app:
    build: .
    container_name: stockguard-app
    ports:
      - "8081:8081"
    environment:
      # Run the Spring 'stage' profile inside the container
      SPRING_PROFILES_ACTIVE: stage
      # Point the app to the internal Postgres service declared above
      SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres-dev:5432/stockguard_dev"
      SPRING_DATASOURCE_USERNAME: "devuser"
      SPRING_DATASOURCE_PASSWORD: "devpass"
      # Minimal JWT secret for local testing (replace for prod)
      JWT_SECRET: "change_this_jwt_secret"
    depends_on:
      - postgres-dev
    networks:
      - stockguard-network

volumes:
  stockguard_dev_data:
  stockguard_stage_data:
  stockguard_prod_data:

networks:
  stockguard-network:
