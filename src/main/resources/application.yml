# application.yml
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/stockguard
    username: stockuser
    password: stockpass

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

server:
  port: 8081