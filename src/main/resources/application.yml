# application.yml
spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:stockguard}
    username: ${DB_USER:stockuser}
    password: ${DB_PASSWORD:stockpass}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

jwt:
  secret: ${JWT_SECRET:local-secret}
  expiration: 86400000

server:
  port: 8080
